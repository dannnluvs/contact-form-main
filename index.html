<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="form-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="form-name">
        <div class="form-firstname">
          <label for="firstname">First Name </label><br>
          <input class="firstname" type="text" name="firstname" required>
        </div>
        <div class="form-lastname">
          <label for="lastname">Last Name </label><br>
          <input class="lastname" type="text" name="lastname" required>
        </div>
      </div>
      <div class="form-email">
        <label for="email">Email Address </label><br>
        <input class="email" type="email" name="email" required>
      </div>
      <div class="form-query">
        <label class="query" for="query">Query Type </label><br>
        <div class="form-query-flex">
          <div class="form-general">
            <input type="radio" name="General Enquiry" required>
            <label class="general" for="General Enquiry">General Enquiry</label>
          </div>
          <div class="form-support">
            <input type="radio" name="Support Request" required>
            <label class="support" for="Support Request">Support Request</label>
          </div>
        </div>
      </div>
      <div class="form-message">
        <label class="message" for="massage">Message </label><br>
        <textarea name="Message" id="Message" required></textarea>
      </div>
      <div class="form-checkbox">
        <input class="box" type="checkbox" name="checkbox" required>
        <label class="checkbox" for="checkbox">I consent to being contacted by the team </label>
      </div>
      <div class="form-button">
        <input class="button" type="submit" value="Submit" required>
      </div>
    </form>
  </div>

</body>
</html>
