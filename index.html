<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="form-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="form-name">
        <div class="form-firstname">
          <label for="firstname">First Name <span>*</span></label><br>
          <input type="text" name="firstname" required>
        </div>
        <div class="form-lastname">
          <label for="lastname">Last Name <span>*</span></label><br>
          <input type="text" name="lastname">
        </div>
      </div>
      <div class="form-email">
        <label for="email">Email Address <span>*</span></label><br>
        <input type="email" name="email">
      </div>
      <div class="form-query">
        <label for="query">Query Type <span>*</span></label><br>
        <div class="form-general">
          <input type="radio" name="General Enquiry">
          <label for="General Enquiry">General Enquiry</label>
        </div>
        <div class="form-support">
          <input type="radio" name="Support Request">
          <label for="Support Request">Support Request</label>
        </div>
      </div>
      <div class="form-message">
        <label for="massage">Message <span>*</span></label><br>
        <textarea name="Message" id="Message"></textarea>
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>
      <div class="form-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
